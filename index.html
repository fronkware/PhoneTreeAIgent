<!DOCTYPE html>
<html>
<head>
    <title>AI Phone Tree Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Progress Bar and Status for annoying phone trees I think? We'll see if it renders -->
    <div id="progress-section">
        <!-- Progress Bar and Text -->
        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">AI Navigating Phone Tree.</div>
        </div>
    </div>

    <!-- Main Content. Begin the AI stuff. This code was made partially with AI, so the phone tree AI guy is AI  -->
<!-- see xkcd.com/221/ -->
    <div id="main-content">
        <!-- Left Section (Buttons and Robot) -->
        <div id="left-section">
            <!-- AI Toggle Button -->
            <button id="toggle-ai">Enable AI</button>

            <!-- Keypad -->
            <div id="keypad">
                <button class="key"><span>1</span></button>
                <button class="key"><span>2</span></button>
                <button class="key"><span>3</span></button>
                <button class="key"><span>4</span></button>
                <button class="key"><span>5</span></button>
                <button class="key"><span>6</span></button>
                <button class="key"><span>7</span></button>
                <button class="key"><span>8</span></button>
                <button class="key"><span>9</span></button>
                <button class="key"><span>*</span></button>
                <button class="key"><span>0</span></button>
                <button class="key"><span>#</span></button>
            </div>

            <!-- Robot -->
            <div id="robot-container">
                <svg id="robot" viewBox="0 0 200 200">
                    <!-- Body -->
                    <rect x="50" y="60" width="100" height="80" fill="#ccc" stroke="#000" stroke-width="2"/>
                    <!-- Head -->
                    <rect x="70" y="20" width="60" height="40" fill="#ccc" stroke="#000" stroke-width="2"/>
                    <!-- Eyes -->
                    <circle id="left-eye" cx="85" cy="35" r="5" fill="#000"/>
                    <circle id="right-eye" cx="115" cy="35" r="5" fill="#000"/>
                    <!-- Mouth (Starts as sad) -->
                    <path id="mouth" d="M85,55 Q100,35 115,55" stroke="#000" stroke-width="2" fill="none"/>
                    <!-- Left Arm -->
                    <line id="left-arm" x1="50" y1="70" x2="30" y2="20" stroke="#000" stroke-width="8"/>
                    <!-- Right Arm -->
                    <line id="right-arm" x1="150" y1="70" x2="170" y2="20" stroke="#000" stroke-width="8"/>
                    <!-- Debug Information inside robot body -->
                    <text id="debug-info" x="100" y="120" text-anchor="middle" font-size="10" fill="grey"></text>
                </svg>
            </div>
        </div>

        <!-- Right Section (Fractal) -->
        <div id="right-section">
            <!-- Tree Visualization -->
            <canvas id="fractal-canvas"></canvas>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
